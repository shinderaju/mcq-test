<div class="container">
  <div *ngFor="let question of questionArray; let questionIndex = index">
    <div>
      <span>{{question.text}}</span>
      <li>
        <span *ngFor="let option of question.options;let optionIndex = index">
          <label class="font-weight-normal" [attr.for]="option" [ngClass]="{'correct' : (optionIndex == question.ans && question.ans == question.userAns && mode=='result'), 'wrong': (optionIndex == question.userAns && optionIndex != question.ans && mode=='result')}">
              <input id="{{option}}" type="radio" (click)="onSelectionChange(questionIndex, $event);" /> {{option}}
          </label>
        </span>
      </li>
    </div>
  </div>
  <div *ngIf="mode!='result'">
    <button class="btn btn-primary" (click)="onSubmit();">Submit Quiz</button>
  </div>
  <div *ngIf="mode=='result'">
    <span>Correct answers:{{correct}}</span>
    <span>Wrong answers: {{wrong}}</span>
    <span>Total Marks:{{totalMarks}}</span>
  </div>
</div>
